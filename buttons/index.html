<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button exercise</title>
</head>
<body>
    <form>
        <label for="numTemp">Enter the temprature</label>
        <input type="number" id="numTemp" min="-100" max="100">

        <label for="chkToCelsius">To Celsius?</label>
        <input type="checkbox" id="chkToCelsius">

        <input type="button" id="btnConvert" value="Convert">
        <input type="reset">
    </form>
   
    <script src="/buttons.js"></script>
</body>
</html>
